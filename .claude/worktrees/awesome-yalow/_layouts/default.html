{% if page.url == '/' %}
<!-- Structured Data: FAQPage -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "無料で使えますか？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "はい。Trialプランでは6時間分までの動画インポートが無料でご利用いただけます。クレジットカードの登録は不要です。"
      }
    },
    {
      "@type": "Question",
      "name": "どのAdobe製品と連携できますか？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Adobe Premiere ProとAdobe After Effectsに対応しています。AI検出したモザイク情報を自動でインポートできます。"
      }
    },
    {
      "@type": "Question",
      "name": "GPUは必須ですか？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "AI検出機能はCPUのみでも動作しますが、オートトラッキング機能を利用する場合はNVIDIA GeForce 20シリーズ以上のGPUが必要です。"
      }
    },
    {
      "@type": "Question",
      "name": "解約はいつでもできますか？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "はい。Enterpriseプランはいつでも解約可能です。違約金等は一切ありません。"
      }
    }
  ]
}
</script>
